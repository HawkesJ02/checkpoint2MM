<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MOON MINER</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
    defer></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>


<body class="backgrounder debug">
  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>
  <header>
    <div class="container-fluid p-md-3">
      <div class="row text-center flex-row-reverse">
        <div class="col-12">
          <div>
            <h1>MOON MINER DELUXE</h1>
          </div>
        </div>
        <div class="col-12 col-md-4 p-md-2">
          <div>
            Now with more mines.
          </div>
        </div>
      </div>
    </div>
  </header>


  <main>
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/Moon_rotating_full_160px.gif?20160323000922"
      height="500px" alt="BIG COOL HUGE MOON" onclick="increase_click_count()">
  </main>
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div id="resource-box">TEST SCREEN</div>
        </div>
        <div class="col-2">
          <div id="clicker-count">CLICKER UPGRADES</div>
        </div>
        <div class="col-2">
          <div onclick="buy_item('Pickaxe')" id="Pickaxe"></div>
        </div>
        <div class="col-2">
          <div onclick="buy_item('Drill')" id="Drill"></div>
        </div>
        <div class="col-2">
          <div onclick="buy_item('Driller Rover')" id="Driller Rover"></div>
        </div>
        <div class="col-2">
          <div onclick="buy_item('Mining Platform')" id="Mining Platform"></div>
        </div>
        <div class="col-2">
          <div onclick="buy_automation('Basic Auto Miner')" id='Basic Auto Miner'>BASIC AUTO MINER</div>
        </div>
        <div class="col-2">
          <div onclick="buy_automation('Advanced Auto Miner')" id="Advanced Auto Miner"></div>
        </div>
        <div class="col-2">
          <div onclick="buy_automation('Industrial Auto Miner')" id="Industrial Auto Miner"></div>
        </div>
        <div class="col-2">
          <div onclick="buy_automation('Titanic Auto Miner')" id="Titanic Auto Miner"></div>
        </div>
        <div class="col-2">
          <div id='automation-clicks'>AUTOMATION COUNT</div>
        </div>
      </div>
    </div>
  </footer>

</body>

</html>
